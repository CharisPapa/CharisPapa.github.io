  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>

  <script src="assets/js/custom.js"></script>

  <script>
    function appendData(data,txt) {
      var mainContainer = document.getElementById("sentence");
      var div = document.createElement("div");
      let highlightedSentence = txt;
      for (var i = 0; i < data.locations.length; i++) {
        var div = document.createElement("div");
        highlightedSentence = highlightedSentence.replace(new RegExp(data.locations[i], "gi"), `<span class="highlighted">${data.locations[i]}</span>`);
      }
      div.innerHTML = highlightedSentence;
      mainContainer.appendChild(div);
    }
    const searchParams = new URLSearchParams(window.location.search);
    const txt = searchParams.get("txt");
    const lang = searchParams.get("lang");
    const apiUrl = `http://160.40.53.35:9095/api/v1/resources/ner?txt=${encodeURIComponent(txt)}&lang=${encodeURIComponent(lang)}`;

    fetch(apiUrl)
      .then(function (response) {
        return response.json();
        // return response;
      })
      .then(function (data) {
        console.log(data)
        appendData(data,txt);
      })
      .catch(function (err) {
        console.log(err);
      });
  </script>
